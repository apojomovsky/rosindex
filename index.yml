# This tracks the location of the remote repositories.
# The original location is excluded from jekyll build meaning that it cannot modify it.
repositories:
  rosdistro:
    origin: "_remotes/rosdistro"
    destination: "rosdistro"
  rosdep:
    origin: "_remotes/rosdistro"
    destination: "rosdep"
  rosforks:
    origin: "_remotes/rosdistro"
    destination: "rosforks"
